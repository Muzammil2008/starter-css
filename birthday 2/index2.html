
<!DOCTYPE html>

<html lang="eng">
<head>
	<meta charset="UTF-8">
	<title>Birthday Gift- Utkarsh</title>

	<!-- Link CSS style2.css file-->

	<link rel="stylesheet" href="style2.css">

</head>
<body>
	<div class='moon'>
        <div class="crater1"></div>
        <div class="crater2"></div>
        <div class="crater3"></div>
	</div>

    <canvas id="canvas"></canvas>

	<div id="Birthday"></div>

	<img src="heading.png" id="birthdayparty">

	<div id="sea"></div>
	<div id="beach"></div>

	<img src="http://dl.dropbox.com/s/2k0mtrxc2dqurmh/jumping.png" alt="Jumping people" id="people">

	<div id="merrywrap" class="merrywrap">
		<div class="giftbox">
			<div class="cover">
				<div></div>
			</div>

			<div class="box"></div>
		</div>

		<div class="icons">
			<div class="row">
				<span>H</span>
				<span>a</span>
				<span>p</span>
				<span>p</span>
				<span>y</span>
			
			</div>
			<div class="row">
				<span>B</span>
				<span>i</span>
				<span>r</span>
				<span>t</span>
				<span>h</span>
				<span>d</span>
				<span>a</span>
				<span>y</span>
			</div>
			
			<div class="row">
				<span>U</span>
				<span>t</span>
				<span>k</span>
				<span>a</span>
				<span>r</span>
				<span>s</span>
				<span>h</span>
			</div>
			
			</div>

		<div class="date">
			<span id="days"></span><br>
			<span id="hours"></span><br>
			<span id="minutes"></span><br>
			<span id="seconds"></span><br>
		</div>

		<div id="video"></div>


         <script  src="index2.js"></script>

	</div>
</body>
</html
